<main class="main">
    <section class="container container--login">

        <div class="general-form">
            <h2 class="heading-secondary">Log into your account</h2>

            <form class="form form--login" #loginForm="ngForm" (ngSubmit)="handleFormSubmit(loginForm)">
                <div class="form__group">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" id="email" class="form__input" name="email" #emailData="ngModel" ngModel email placeholder="you@example.com" required>
                    <ng-container *ngIf="emailData.touched">
                        <div *ngIf="emailData.errors?.['required']">Email is required</div>
                        <div *ngIf="emailData.errors?.['email']">Invalid email</div>
                    </ng-container>
                </div>
                <div class="form__group">
                    <label for="password" class="form__label">Password</label>
                    <input type="password" id="password" class="form__input" name="password" #passwordData="ngModel" password ngModel required>
                    <!-- <div *ngIf="passwordData.errors?.['appMaxChars']">Invalid password</div> -->
                </div>
                <div class="form__group">
                    <button class="btn btn--green">Login</button>
                </div>
            </form>

        </div>

    </section>
</main>

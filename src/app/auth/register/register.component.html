<main class="main">

    <section class="container container--register">

        <div class="register-form">
            <h2 class="heading-secondary">Create your account</h2>

            <form action="" class="form form--register">
                <div class="form__group">
                    <label for="name" class="form__label">Name</label>
                    <input type="text" id="name" class="form__input" placeholder="you@example.com" required>
                </div>
                <div class="form__group">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" id="email" class="form__input" placeholder="you@example.com" required>
                </div>
                <div class="form__group">
                    <label for="password" class="form__label">Password</label>
                    <input type="password" id="password" class="form__input" required>
                </div>
                <div class="form__group">
                    <button class="btn btn--green">Register</button>
                </div>
            </form>

        </div>

    </section>

</main>

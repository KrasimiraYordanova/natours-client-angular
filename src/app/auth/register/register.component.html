<main class="main">

    <section class="container container--register">

        <div class="general-form">
            <h2 class="heading-secondary">Create your account</h2>

            <form class="form form--register" [formGroup]="registerForm" (ngSubmit)="registerHandler()">
                <div class="form__group">
                    <label for="name" class="form__label">Name</label>
                    <input type="text" id="name" class="form__input" formControlName="name" required>
                </div>
                <p *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.errors?.['required']">Full name is required</p>

                <div class="form__group">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" id="email" class="form__input" formControlName="email" required>
                    <ng-container *ngIf="registerForm.get('email')?.touched">
                        <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
                        <div *ngIf="registerForm.get('email')?.errors?.['emailValidator']">Invalid email</div>
                    </ng-container>
                </div>

                <!-- <select name="difficulty" id="difficulty" class="tour-difficulty" formControlName="difficulty">
                    <option value="easy">easy</option>
                    <option value="medium">medium</option>
                    <option value="difficult">difficult</option>
                </select> -->


                <ng-container formGroupName="pass">
                    <div class="form__group">
                        <label for="password" class="form__label">Password</label>
                        <input type="password" id="password" class="form__input" formControlName="password" required>
                        <ng-container *ngIf="registerForm.get('pass')?.get('password')?.touched">
                            <div *ngIf="registerForm.get('pass')?.get('password')?.errors?.['required']">Password is required</div>
                            <div *ngIf="registerForm.get('pass')?.get('password')?.errors?.['minlength']">Password needs to be at least 8 characters long</div>
                        </ng-container>
                    </div>

                    <div class="form__group">
                        <label for="re-password" class="form__label">Repeat password</label>
                        <input type="password" id="rePassword" class="form__input" formControlName="rePassword" required>

                        <ng-container *ngIf="registerForm.get('pass')?.get('rePassword')?.touched">
                            <div *ngIf="registerForm.get('pass')?.errors?.['mathingPasswordsError']">Passwords don't match</div>
                        </ng-container>
                    </div>
               </ng-container>
               <!-- {{registerForm.value | json }} <br>
               {{registerForm.get('pass')?.errors | json }} -->


                <div class="form__group">
                    <button class="btn btn--green" [disabled]="registerForm.invalid">Register</button>
                </div>

                <p>Have an account?<a routerLink="/auth/login">Log in</a></p>

            </form>

        </div>

    </section>

</main>
